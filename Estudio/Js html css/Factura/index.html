<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1>Factura</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="producto" class="form-control" type="text" placeholder="Producto" aria-label="default input example">
                </div>
                <div class="col">
                    <input id="valor_u" class="form-control" type="number" placeholder="Valor Unitario" aria-label="default input example">
                </div>
                <div class="col">
                    <input id="cantidad" class="form-control" type="number" placeholder="Cantidad" aria-label="default input example">
                </div>
                <div class="col">
                    <button onclick="capturar_datos()" type="button" class="btn btn-dark">Agregar</button>
                </div>
            </div>
        </div>
        
        <div class="container-xl mt-5">
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Valor Unitario</th>
                                <th>Cantidad</th>
                                <th>IVA</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="lista">
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"></td>
                                <th>Subtotal</th>
                                <td id="imprimiendo_subtotal"></td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                                        Hacer Descuento
                                    </button>
                                </td>
                                <td id="imprimiendo_descuento"></td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <th>Total A Pagar</th>
                                <td>000</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            
        </div>
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Hacer Descuento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descuento" class="form-label">DESCUENTO</label>
                            <input type="number" class="form-control" id="descuento" placeholder="...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" onclick="hacerDescuento()">Realizar Descuento</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/factura.js"></script>
    </body>
</html>
