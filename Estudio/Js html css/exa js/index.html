    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                      <h1 class="navbar-brand fs-1">Prueba JS</h1>
                      <form class="d-flex" role="search">
                        <ul class="nav justify-content-end">

            <div class="col-lg-4">

                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="123..">
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Valor Unitario</label>
                    <input type="text" class="form-control" id="valor" placeholder="123..">
                  </div>
            </div>
        </div>
