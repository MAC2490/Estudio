<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    
    <script>
        //variables en js
        let aprendiz1 = "Hugo";
        let aprendiz2 = "Paco";
        let num1 = 30;
        let num2 = 50;

        //Otras variables 
        var animal1 = "Toro";
        var animal2 = "gato";

        //Constantes 
        const PI = 3.1416;

        //Imprimir en consola 
        console.log(aprendiz2);
        console.log(animal1);

        // Suma 
        let suma = num1+num2;
        let suma1 = num2-num1;

        console.log(suma);
        console.log(suma1);

        // Concatenar texto y variables 
        console.log("El resulatdo de sumar el nuemero "+ num1 + " + "+num2 +" es "+suma);
        console.log("El resulatdo de restar el nuemero "+ num2 + " - "+num1 +" es "+suma1);

        //Imprimir en el documento 
        document.write(animal1+"<br>");
        document.write(animal2);

        //Imprimir en una ventana de alerta 
        alert(animal2);

        document.write("<h1>"+aprendiz1+"</h1>")

        //Ingresar datos chichipatos 
        let nombre = prompt("Ingrese su nombre");
        document.write("Hola "+nombre);

    </script>
