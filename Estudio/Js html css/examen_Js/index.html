          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav offset-8">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link text-info" href="#">Nomina</a>

    <main>
        <section>
            <div class="container">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Cantidad de empleados:</h3>
                        <p id="cant_emple"></p>
                        <div >
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Definir</button>
                        </div>    
                    </div>
                    <div class="col">
                        <h3>Valor Hora:</h3>
                        <p id="val_hora"></p>
                        <div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Definir</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-4">
                        <label for="nombre" class="form-label">Nombre empleado:</label>
                        <input type="text" class="form-control"  id="nombre_empleado" placeholder="Nombre">
                    </div>
                    <div class="col-4 offset-2">
                        <label for="nombre" class="form-label">Cantiad de horas trabajadas</label>
                        <input type="number" class="form-control"  id="horas_trabajadas" placeholder="123...">

                </div>
                <div class="row">
                    <div class="col text-center mt-5">
                        <div>
                            <button type="button" class="btn btn-outline-primary col-1 mt-5 quitar" onclick="agregar()">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <table class="table mt-5">
                    <thead id="cabeza" class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Horas trabajadas</th>
                            <th>Sueldo Basico</th>

                    <tbody id="datos">

                        </tr>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Cantidad empleados:</label>
                    <input type="text" class="form-control" id="empleados">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="calcular_empleados()">Agregar</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Valor hora:</label>
                    <input type="text" class="form-control" id="valor_hora">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="calcular_hora()">Agregar</button>
            </div>
          </div>
        </div>
